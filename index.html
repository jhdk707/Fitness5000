<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap");
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.34/dayjs.min.js"></script>
    <title>Fitness 5000</title>
  </head>

  <body class="main-content is-fluid is-fullhd pt-5 pb-5">
    <!--Header Elements and Local Date & time-->
    <header class="is-large is-centered">
      <div class="columns block title is-3 has-background-primary is-small">
        <h1 class="column level-left">FITNESS 5000</h1>
        <div class="column is-small is-capitalized" id="greeting"></div>
        <div
          class="column currentDay my-custom-class subtitle is-5 level-right has-text-center"
        ></div>
      </div>
      <br />
      <h5
        class="box is-small content is-centered has-text-center has-background-primary is-capitalized"
      >
        <div class="columns">
          <form
            class="content is-centered is-small column is-one-third level-left"
            action=""
            id="form"
            onsubmit="sConsole(event)"
          >
            <!-- Calorie Counter and Output Field -->
            <div class="field is-grouped">
              <input
                class="input is-small is-primary"
                name="caloriesIntake"
                type="text"
                placeholder="Enter Calories Here"
              />
              <button
                class="button is-primary is-small is-responsive"
                type="submit"
                value="Submit Input"
              >
                Submit
              </button>
              <div>
                <span class="level-left" id="total-calories">
                  Total Daily Calories:</span
                >
              </div>
            </div>
          </form>
          <div class="column is-two-thirds level-right" id="searchbar">
            <div>
              <div class="field is-grouped">
                <div class="control">
                  <div class="select is-small is-primary">
                    <select id="searchinput">
                      <option>Enter Activity</option>
                      <option>Cardio</option>
                      <option>Olympic_Weightlifting</option>
                      <option>Plyometrics</option>
                      <option>Powerlifting</option>
                      <option>Strength</option>
                      <option>Stretching</option>
                      <option>Strongman</option>
                    </select>
                  </div>

                  <button
                    class="button is-primary is-small is-responsive"
                    id="searchbutton"
                  >
                    Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modalfor alpha input into calorie intake -->
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-card is-small">
            <header class="modal-card-head">
              <p class="modal-card-title">Error</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              Please enter a valid number
            </section>
            <footer class="modal-card-foot">
              <button class="button is-primary">OK</button>
            </footer>
          </div>
        </div>
      </h5>
    </header>
    <main class="exerciseoutput columns is-mobile content is-centered">
      <!--Exercise Search Drop-Down Menu -->

      <br />
      <br />
      <!--Exercises Output-->
      <hero class="columns is-fluid is-centered">
        <div class="column">
          <div
            class="container pt-5 pb-5 fixed width has-background-primary"
            id="output"
          >
            <p class="has-text-centered has-text-weight-bold">
              <i class="fas fa-spinner fa-spin"></i> Use Dropdown Menu to
              Generate Exercises!
            </p>
            <br />
          </div>
          <div class="column">
            <div class="ebuttons level" id="numberbutton">
              <button
                class="button is-primary is-small is-hidden is-responsive"
                id="back"
              >
                Back
              </button>
              <button
                class="button is-primary is-small is-hidden is-responsive"
                id="next"
              >
                Next
              </button>
            </div>
          </div>
        </div>
      </hero>
    </main>

    <footer class="is-centered is-responsive">
      <div class="content is-centered has-text-centered">
        <p class="text" id="outputBmi">Your Bmi:</p>
        <div class="content has-text-centered">
          <label for="weight">Weight (in lbs.):</label>
          <input type="number" id="weight" name="weight" />
          <label for="heightft">Height (feet):</label>
          <input type="number" id="heightft" name="heightft" />
          <label for="inches">Height (inches):</label>
          <input type="number" id="inches" name="inches" />
          <button id="fetch-data-button">Calculate BMI</button><br /><br />
          <article class=""></article>
        </div>
      </div>
    </footer>
    <!--Script Sources-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Import axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Querystring library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <!-- Import our javascript file -->
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
