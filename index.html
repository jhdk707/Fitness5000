<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,300&display=swap");
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.34/dayjs.min.js"></script>
    <title>Fitness 5000</title>
  </head>

  <body class="main-content is-fluid is-mobile pt-5 pb-5">
    <!--Header Elements and Local Date & time-->
    <header class=" ">
      <h1 class="block title is-3 level-item has-text-centered">
        FITNESS 5000
      </h1>
      <br />
      <h5
        class="subtitle is-5 level-item has-text-centered is-capitalized"
        id="greeting"
      >
        <!--placeholder for username-->
      </h5>
      <h3
        class="currentDay my-custom-class subtitle is-5 level-item has-text-centered"
      ></h3>
    </header>
    <main class="columns is-multiline is-fullhd">
      <!--Exercise Search Drop-Down Menu -->
      <div class="column is-half" id="searchbar">
        <div>
          <div class="field is-grouped">
            <div class="control">
              <div class="select is-small">
                <select id="searchinput">
                  <option>Enter Activity</option>
                  <option>Cardio</option>
                  <option>Olympic_Weightlifting</option>
                  <option>Plyometrics</option>
                  <option>Powerlifting</option>
                  <option>Strength</option>
                  <option>Stretching</option>
                  <option>Strongman</option>
                </select>
              </div>

              <button
                class="button is-primary is-small is-responsive"
                id="searchbutton"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-half">
        <!--Calorie Counter and Output Field-->
        <form action="" id="form" onsubmit="sConsole(event)">
          <input
            class="input is-small"
            name="caloriesIntake"
            type="text"
            placeholder="Enter Calories Here"
          />
          <button
            class="button is-primary is-small is-responsive"
            type="submit"
            value="Submit Input"
          >
            Submit
          </button>
          <div id="total-calories"></div>
        </form>
        <!-- Modal -->
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-card is-small">
            <header class="modal-card-head">
              <p class="modal-card-title">Error</p>
              <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
              Please enter a valid number
            </section>
            <footer class="modal-card-foot">
              <button class="button is-primary">OK</button>
            </footer>
          </div>
        </div>
      </div>
      <!--Exercises Output-->
      <div class="ebuttons" id="numberbutton">
        <button
          class="button is-primary is-small is-hidden is-responsive"
          id="back"
        >
          Back
        </button>
        <button
          class="button is-primary is-small is-hidden is-responsive"
          id="next"
        >
          Next
        </button>
      </div>

      <div class="container pt-5 pb-5" id="output">
        <p class="has-text-centered">
          <i class="fas fa-spinner fa-spin"></i> Use Dropdown Menu to Generate
          Exercises!
        </p>
      </div>
    </main>

    <footer class="footer is-small">
      <p class="text" id="outputBmi">Your Bmi:</p>
      <div class="content has-text-centered">
        <label for="weight">Weight (in lbs.):</label>
        <input type="number" id="weight" name="weight" />
        <label for="height">Height (in inches):</label>
        <input type="number" id="height" name="height" />
        <button id="fetch-data-button">Calculate BMI</button><br /><br />
        <span>
          4'0: 48"<br />
          4'6: 54"<br />
          5'0: 60"<br />
          5'6: 66"<br />
          6'0: 72"<br />
          6'6: 78"<br />
          7'0: 84"<br />
        </span>
        <article class=""></article>
      </div>
    </footer>
    <!--Script Sources-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Import axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Querystring library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
    <!-- Import our javascript file -->
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
